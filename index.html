<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Startup</title>
	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

	<!-- bootstrap css from a cdn.This way you don't have
	to attach bootstrap file yourself. -->
	<link  rel="stylesheet"	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
<!-- my own stylesheet. -->
<link rel="stylesheet" type="text/css" href="12startuplandingpage.css">
</head>
<body>
 <div class="container d-flex align-items-center h-100">
   <!-- by doing h-100 I give the container the default length of the page i.e. 100. -->
 	<div class="row">
 		<header class="text-center col-12">
     <h1 class="text-uppercase"><strong >The biggest startup event of the year</strong></h1>
      </header>


            <!--buffer is for giving space between header and section (i.e. th horizontal line and the button.).It is already in the bootstrap.  -->
      <div class="buffer col-12"></div>


      <section class="text-center col-12">

      <!-- hr is a horizontal line. -->
      <center><hr/>
      </center>
     
     <a href="https://mailchi.mp/211162cca081/nmstart">
      <button  class="btn btn-primary btn-xl">Find out more
      </button>
     </a>
      </section>
      </div>
 </div>

    <!--Here btn-xl is a class that we have created and
	 made it stylish in our own stylesheet.The text-uppercase etc classes are from bootstrap. To know how we can see the classes for bootstrap we  can to go to 'getbootstrap' -->

</body>
</html>
